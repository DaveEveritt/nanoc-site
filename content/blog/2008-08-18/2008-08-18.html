<p>nanoc 2.1.1 is out, fixing a bug which would cause odd "uninitialized constant" errors. Fortunately, not all OSes are affected. If you are affected by this issue, update your copy of nanoc:</p>

<pre><kbd><span class="prompt">></span> sudo gem update nanoc</kbd></pre>

<p>As always, you can report bugs on the <a href="http://groups.google.com/group/nanoc/">mailinglist</a>, <a href="http://nanoc.stoneship.org/trac/newticket">on Trac</a> or <a href="http://www.bitbucket.org/ddfreyne/nanoc/issues/new/">on Bitbucket</a>. Thanks!</p>
