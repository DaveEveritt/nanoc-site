text_extensions: [ 'adoc', 'asciidoc', 'atom', 'coffee', 'css', 'erb', 'haml', 'handlebars', 'hb', 'htm', 'html', 'js', 'less', 'markdown', 'md', 'ms', 'mustache', 'php', 'rb', 'rdoc', 'sass', 'scss', 'slim', 'txt', 'xhtml', 'xml', 'dmark' ]

enable_output_diff: true

prune:
  auto_prune: true

data_sources:
  - type: filesystem
  - type: cli
    items_root: /doc/reference/commands/
  - type: release_notes
  - type: contributors

base_url: http://nanoc.ws

deploy:
  default:
    kind: rsync
    dst: "/Users/ddfreyne/Documents/Web/nanoc.ws"
    options: ['--recursive', '--times', '--compress', '--delete-after', '--omit-dir-times']
  next:
    kind: rsync
    dst: "/Users/ddfreyne/Documents/Web/next.nanoc.ws"
    options: ['--recursive', '--times', '--compress', '--delete-after', '--omit-dir-times']

toc:
  - title: 'Getting started'
    children:
      - '/doc/about.*'
      - '/doc/tutorial.*'
  - title: 'Using Nanoc'
    children:
      - '/doc/sites.*'
      - '/doc/items-and-layouts.*'
      - '/doc/cli.*'
      - '/doc/identifiers-and-patterns.*'
      - '/doc/rules.*'
      - '/doc/filters.*'
      - '/doc/helpers.*'
      - '/doc/deploying.*'
      - '/doc/testing.*'
      - '/doc/data-sources.*'
  - title: 'Tips and tricks'
    children:
      - '/doc/guides/using-binary-items-effectively.*'
      - '/doc/guides/creating-multilingual-sites.*'
      - '/doc/guides/using-external-sources.*'
  - title: 'References'
    compact: true
    children:
      - '/doc/reference/filters.*'
      - '/doc/reference/helpers.*'
      - '/doc/reference/commands.*'
      - '/doc/reference/config.*'
      - '/doc/reference/variables.*'
  - title: 'Appendices'
    children:
      - '/doc/installation.*'
      - '/doc/troubleshooting.*'
      - '/doc/nanoc-4-upgrade-guide.*'
      - '/doc/glossary.*'
